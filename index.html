<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>HoustonRocketsMedia</title>
</head>
<body>

	<div class="description">
		<div class="logo">Houston</div>
		<p>Some media stuff from Houston Rockets, 2021-2022</p>
	</div>

	<div class="swiper slider slider_main">
		<div class="swiper-wrapper slier__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/1.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(assets/images/2.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/3.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(assets/images/4.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/5.jpg);"></div>
			</div>
		</div>
	</div>

	<div class="swiper slider slider_bg">
		<div class="swiper-wrapper slier__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/1.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(assets/images/2.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/3.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="30%" style="background-image: url(assets/images/4.jpg);"></div>
			</div>
			<div class="swiper-slide slider__item">
				<div class="slider__img" data-swiper-parallax="20%" style="background-image: url(assets/images/5.jpg);"></div>
			</div>
			</div>

		</div>
	</div>

	<script src="assets/libs/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
